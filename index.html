<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app">
        <div ng-controller="ContactController as vm">
            Hello, {{ vm.name }}! {{ vm.phone  }} {{ vm.email }}

            <div ng-controller="StaffController as staff">
                Hello, {{staff.name }}! {{ staff.phone  }} {{ staff.email }}                
                <button ng-click="vm.changeName()">Change Contact Name</button>
            </div>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>
    <script src="js/app/controllers/StaffController.js"></script>

</body>
</html>
